<div class="main-login">
  <div class="left-login">
      <h1>Faça login</h1>
      <img src="pasta.svg" class="left-login-image" alt="inicial">
  </div>
  <div class="right-login">
      <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
              <label for="usuario">Usuário</label>
              <input type="text" name="usuario" placeholder="Usuário">
          </div>
          <div class="textfield">
              <label for="senha">Senha</label>
              <input type="password" name="senha" placeholder="Senha">
          </div>
          <button class="btn-login">Login</button>

          <div class="divider"> OU </div>
          <div class="medias-sociais">
              <br>
              <i class="fa-fa-facebook">
                  <a href="https://www.facebook.com/" target="blank"><img src="image/facebook.png" width="40px"></a></i>

              <i class="fa-fa-google">
                  <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-BR&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3Fhl%3DPT&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="blank"><img src="image/letter-g.png" width="40px"></a></i>
          </div>
<br>
          <div class="signup-text">
              Não tem uma conta?
              <a href="cadastro.html"> Registra-se</a>
          </div>
      </div>
  </div>
</div>
