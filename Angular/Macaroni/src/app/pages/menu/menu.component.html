<div class="container mt-5 mb-5">
  <h1 class="text-center
    ">Card√°pio</h1>
  <div class="row">
    <div class="col-lg-3" *ngFor="let fd of foodData">
      <div class="foodbox">
        <img src="{{fd.foodImg}}" alt="">
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodDetails}}</p>
        <p>{{fd.foodPrice | currency: 'BRL'}}</p>
        <a class="btn_pedido" [routerLink]="['/menu', fd.id]">Fazer pedido <i class="bi bi-bag-fill"></i></a>
      </div>
    </div>
  </div>

</div>
